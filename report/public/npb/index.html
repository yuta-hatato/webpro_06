<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPB 球団一覧</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 24px;
      line-height: 1.6;
    }

    header {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      margin: 14px 0;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    li:hover {
      background: #f9f9f9;
    }

    .team-name {
      font-size: 1.2em;
      font-weight: 800;
      text-decoration: none;
      color: #000;
    }

    .meta {
      color: #666;
      font-size: 0.9em;
      margin-top: 4px;
    }

    .champ {
      margin-top: 6px;
      padding: 4px 10px;
      display: inline-block;
      border-radius: 999px;
      border: 2px solid #000;
      font-size: 12px;
      font-weight: 700;
      background: #fff;
    }

    .no-champ {
      border-style: dashed;
      color: #999;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin:0;">NPB 球団一覧</h1>
    <input id="q" type="search" placeholder="検索（例：ロッテ、セ・リーグ）">
    <select id="league">
      <option value="">リーグ：すべて</option>
      <option value="セ・リーグ">セ・リーグ</option>
      <option value="パ・リーグ">パ・リーグ</option>
    </select>
  </header>

  <p class="meta">球団名をクリックすると詳細ページを表示します。</p>

  <ul id="list"></ul>

  <script>
    const appName = "npb";
    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");
    const leagueEl = document.getElementById("league");

    let allItems = [];

    function render() {
      const q = qEl.value.trim().toLowerCase();
      const league = leagueEl.value;

      const items = allItems.filter(it => {
        const text = `${it.name} ${it.category} ${it.summary} ${it.detail}`.toLowerCase();
        return (q === "" || text.includes(q)) &&
               (league === "" || it.category === league);
      });

      listEl.innerHTML = "";

      for (const it of items) {
        const li = document.createElement("li");

        const champHtml = it.lastChampionYear
          ? `<div class="champ">最後の日本一：${it.lastChampionYear}年</div>`
          : `<div class="champ no-champ">日本一の記録なし</div>`;

        li.innerHTML = `
          <a class="team-name" href="./detail.html?id=${it.id}">
            ${it.name}
          </a>
          <div class="meta">リーグ：${it.category}</div>
          <div class="meta">${it.summary ?? ""}</div>
          ${champHtml}
        `;

        listEl.appendChild(li);
      }

      if (items.length === 0) {
        const li = document.createElement("li");
        li.textContent = "該当する球団がありません。";
        listEl.appendChild(li);
      }
    }

    fetch(`/api/${appName}/items`)
      .then(res => res.json())
      .then(items => {
        allItems = items;
        render();
      });

    qEl.addEventListener("input", render);
    leagueEl.addEventListener("change", render);
  </script>
</body>
</html>
