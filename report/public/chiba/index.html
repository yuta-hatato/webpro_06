<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>千葉県 市町村一覧</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 24px;
    }

    header {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 16px 0;
      padding: 8px;
    }

    .meta {
      color: #666;
      font-size: 0.9em;
    }

    .sammu-special {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 16px;

      border: 6px solid #000;
      border-radius: 18px;
      padding: 16px;
      background: #fff1f1;
      box-shadow: 0 10px 0 #000;
      position: relative;
    }

    .sammu-ribbon {
      position: absolute;
      top: -14px;
      left: 16px;
      padding: 6px 14px;
      background: #000;
      color: #fff;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: 0.08em;
    }

    .sammu-title {
      font-size: 1.6em;
      font-weight: 900;
      color: #000;
      text-decoration: none;
    }

    .sammu-badge {
      display: inline-block;
      margin-left: 8px;
      padding: 3px 10px;
      background: #ff2d2d;
      color: #fff;
      border-radius: 999px;
      font-size: 12px;
      border: 2px solid #000;
      font-weight: 900;
    }

    .thumb {
      width: 100%;
      max-width: 180px;
      border-radius: 14px;
      border: 4px solid #000;
      background: #fff;
    }

    .sammu-kicker {
      margin-top: 6px;
      padding: 6px 12px;
      border: 2px solid #000;
      border-radius: 999px;
      display: inline-block;
      font-size: 12px;
      background: #fff;
      font-weight: 700;
    }

    .sammu-actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      border: 2px solid #000;
      border-radius: 12px;
      background: #fff;
      font-weight: 800;
      text-decoration: none;
      color: #000;
    }

    .btn:hover {
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin:0;">千葉県 市町村一覧</h1>
    <input id="q" type="search" placeholder="検索（例：千葉、山武、町）">
    <select id="cat">
      <option value="">区分：すべて</option>
    </select>
  </header>

  <p class="meta">市町村名をクリックすると詳細ページへ移動します。</p>

  <ul id="list"></ul>

  <script>
    const appName = "chiba";
    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");
    const catEl = document.getElementById("cat");

    let allItems = [];

    function uniqueCategories(items) {
      return [...new Set(items.map(i => i.category).filter(Boolean))];
    }

    function render() {
      const q = qEl.value.trim().toLowerCase();
      const cat = catEl.value;

      let items = allItems.filter(it => {
        const text = `${it.name} ${it.category} ${it.summary} ${it.detail}`.toLowerCase();
        return (q === "" || text.includes(q)) &&
               (cat === "" || it.category === cat);
      });


      items.sort((a, b) => (Number(b.id) === 35) - (Number(a.id) === 35));

      listEl.innerHTML = "";

      for (const it of items) {
        const isSammu = Number(it.id) === 35;
        const li = document.createElement("li");

        if (isSammu) {
          li.className = "sammu-special";
          li.innerHTML = `
            <div class="sammu-ribbon">FEATURED</div>

            <img src="/images/sammu.jpg" class="thumb" alt="山武市の風景">

            <div>
              <a href="./detail.html?id=${it.id}" class="sammu-title">${it.name}</a>
              <span class="sammu-badge">特集</span>

              <div class="sammu-kicker">情報量が多いため特別表示</div>

              <div class="meta" style="margin-top:8px;">（${it.category}）</div>

              <div style="margin-top:8px; font-weight:700;">
                ${it.summary ?? ""}
              </div>

              <div class="meta" style="margin-top:8px;">
                ※本市は詳細説明が長文のため、一覧でも強調しています。
              </div>

              <div class="sammu-actions">
                <a class="btn" href="./detail.html?id=${it.id}">詳細を見る</a>
                <a class="btn" href="./detail.html?id=${it.id}#detail">長文へ</a>
              </div>
            </div>
          `;
        } else {
          li.innerHTML = `
            <a href="./detail.html?id=${it.id}">
              ${it.name}
            </a>
            <div class="meta">（${it.category}）</div>
            <div class="meta">${it.summary ?? ""}</div>
          `;
        }

        listEl.appendChild(li);
      }
    }

    fetch(`/api/${appName}/items`)
      .then(r => r.json())
      .then(items => {
        allItems = items;
        for (const c of uniqueCategories(items)) {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          catEl.appendChild(opt);
        }
        render();
      });

    qEl.addEventListener("input", render);
    catEl.addEventListener("change", render);
  </script>
</body>
</html>
