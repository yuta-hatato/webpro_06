<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>千葉工大（新習志野）施設一覧</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    header { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input, select { padding: 8px; font-size: 16px; }
    ul { padding-left: 18px; }
    li { margin: 10px 0; }
    .meta { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">千葉工大（新習志野）施設一覧</h1>
    <input id="q" type="search" placeholder="検索（例：図書館、食堂）" />
    <select id="cat">
      <option value="">カテゴリ：すべて</option>
    </select>
  </header>

  <p class="meta">クリックすると詳細に移動します。</p>

  <ul id="list"></ul>

  <script>
    const appName = "cit";
    const listEl = document.getElementById("list");
    const qEl = document.getElementById("q");
    const catEl = document.getElementById("cat");

    let allItems = [];

    function uniqueCategories(items) {
      const set = new Set(items.map(x => x.category).filter(Boolean));
      return Array.from(set);
    }

    function render() {
      const q = qEl.value.trim().toLowerCase();
      const cat = catEl.value;

      const items = allItems.filter(it => {
        const text = `${it.name ?? ""} ${it.category ?? ""} ${it.summary ?? ""} ${it.detail ?? ""}`.toLowerCase();
        const okQ = q === "" || text.includes(q);
        const okCat = cat === "" || (it.category ?? "") === cat;
        return okQ && okCat;
      });

      listEl.innerHTML = "";
      for (const it of items) {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="./detail.html?id=${encodeURIComponent(it.id)}">${it.name}</a>
          <span class="meta">（${it.category ?? ""}）</span>
          <div class="meta">${it.summary ?? ""}</div>
        `;
        listEl.appendChild(li);
      }
      if (items.length === 0) {
        const li = document.createElement("li");
        li.textContent = "該当するデータがありません。";
        listEl.appendChild(li);
      }
    }

    fetch(`/api/${appName}/items`)
      .then(r => {
        if (!r.ok) throw new Error("API error");
        return r.json();
      })
      .then(items => {
        allItems = items;

        // カテゴリ選択肢をデータから自動生成
        const cats = uniqueCategories(items);
        for (const c of cats) {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          catEl.appendChild(opt);
        }

        render();
      })
      .catch(err => {
        listEl.innerHTML = "";
        const li = document.createElement("li");
        li.textContent = "読み込みに失敗しました。server.js が起動しているか確認してください。";
        listEl.appendChild(li);
        console.error(err);
      });

    qEl.addEventListener("input", render);
    catEl.addEventListener("change", render);
  </script>
</body>
</html>
